<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Abinaya</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <from>
                <table>
                    <tr>
                        <td>name:</td>
                        <td><input type="text" placeholder="enter your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>email:</td>
                        <td><input type="text" placeholder="enter your emial"class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>message:</td>
                        <td><textarea placeholder="message............" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </from>

        </div>

        <div class="section-five">


            <p class="section-five__desc">social media:
                <a href="">instagram</a>
                <a href="">linkedin</a>
            </p>
            <p class="section-five__desc">&copy; Abinaya</p>
        </div>
    </div>


</body>

</html>
